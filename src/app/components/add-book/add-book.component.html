<h4 id="headline" class="row">Add Book</h4>
<div class="spacer">
    <div class="row">
        <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-sm">Title of the Book</span>
            <input class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                required [(ngModel)]="book.title">
        </div>
    </div>
    <div class="row pt-3">
        <div class="input-group">
            <span class="input-group-text" id="inputGroup2-sizing-sm">Brief description</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                required [(ngModel)]="book.description">
        </div>
    </div>
    <div class="row pt-3">
        <div>
            <input class="btn btn-success custom" type="submit" value="Submit" (click)="validateData()">
        </div>
    </div>
</div>
